<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Home page</h1>
        <p>I really wouldn't be adding much to the content here</p>
        <p><strong>{{ name }}</strong> how much is too much?</p>
        <form action="">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Search for movie</label>
              <input name="searchMovie" type="text" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        {% if searchTerm %}
            <p>You searched for {{ searchTerm }}</p>
        {% endif %}
    </div>
</body>
</html>
